<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../../proyectos/03.tic tac toe/Estilo.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div>
        <div class="texto">
            <!-- Encabezado del juego -->
            <h1>Tic Tac Toe</h1>
        </div>
        
        <!-- Tablero del juego -->
        <div class="caja__principal" id="board">
            <p id="ganador-mensaje"></p>
            <!-- Celdas del tablero -->
            <div class="cell caja__1" onclick="placeMark(0)">
                <div class="caja__1__1"></div>
            </div>

            <div class="cell caja__2" onclick="placeMark(1)">
                <div class="caja__1__1"></div>
            </div>

            <div class="cell caja__2" onclick="placeMark(2)">
                <div class="caja__1__1"></div>
            </div>

            <div class="cell caja__2" onclick="placeMark(3)">
                <div class="caja__1__1"></div>
            </div>

            <div class="cell caja__2" onclick="placeMark(4)">
                <div class="caja__1__1"></div>
            </div>

            <div class="cell caja__2" onclick="placeMark(5)">
                <div class="caja__1__1"></div>
            </div>

            <div class="cell caja__2" onclick="placeMark(6)">
                <div class="caja__1__1"></div>
            </div>

            <div class="cell caja__2" onclick="placeMark(7)">
                <div class="caja__1__1"></div>
            </div>

            <div class="cell caja__2" onclick="placeMark(8)">
                <div class="caja__1__1"></div>
            </div>
        </div>

        <!-- BotÃ³n para reiniciar el juego -->
        <div class="boton">
            <button class="boton__modificado" onclick="resetBoard()">Iniciar</button>
        </div>
    </div>

    <!-- Archivo JavaScript -->
    <script src="../../proyectos/03.tic tac toe/logica.js"></script>
</body>

</html>
